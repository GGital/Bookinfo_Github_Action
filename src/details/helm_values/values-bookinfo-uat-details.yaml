details:
  namespace: bookinfo-uat
  image: registry-gital.opsta.in.th/bookinfo/details
  tag: uat
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 9080
  healthCheckPath: "/health"
ingress:
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "bookinfo-ip"
    ingress.gcp.kubernetes.io/pre-shared-cert: "bookinfo-gital-uat-cert"
    kubernetes.io/ingress.allow-http: false
  host: bookinfo-gital-uat.opsta.in.th
  path: /details/*
  serviceType: NodePort
extraEnv: {}
