apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.productpage.namespace }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: {{ .Values.ingress.serviceType }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: {{ .Values.productpage.port }}
      targetPort: {{ .Values.productpage.port }}