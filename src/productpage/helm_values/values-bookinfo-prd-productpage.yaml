productpage:
  namespace: bookinfo-prd
  image: registry-gital.opsta.in.th/bookinfo/productpage
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 9000
  healthCheckPath: "/health"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  host: bookinfo-gital.opsta.in.th
  path: /
  pathType: Prefix
  serviceType: ClusterIP

extraEnv:
  DETAILS_HOSTNAME: http://bookinfo-details-prd:9080
  RATINGS_HOSTNAME: http://bookinfo-ratings-prd:8080
  REVIEWS_HOSTNAME: http://bookinfo-reviews-prd:9080
  FLOOD_FACTOR: 0
  COMMIT_ID: CHANGEME
